# Streamlit Configuration for PV-CSER Pro
# Climate Specific Energy Rating System (IEC 61853 Compliant)

[global]
developmentMode = false

[server]
port = 8501
headless = true
runOnSave = true
maxUploadSize = 50

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[theme]
# Primary color for interactive elements
primaryColor = "#1f77b4"

# Background color for the main content area
backgroundColor = "#FFFFFF"

# Background color for sidebar and other secondary areas
secondaryBackgroundColor = "#F0F2F6"

# Color for text (body, headers, etc.)
textColor = "#262730"

# Font family
font = "sans serif"

[runner]
magicEnabled = true
fastReruns = true

[client]
showErrorDetails = true
toolbarMode = "auto"

[logger]
level = "info"
messageFormat = "%(asctime)s %(levelname)s: %(message)s"
