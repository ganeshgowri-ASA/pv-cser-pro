[pytest]
# Pytest configuration for PV-CSER Pro

# Test directories
testpaths = tests

# Python files to look for tests
python_files = test_*.py *_test.py

# Python classes to consider as tests
python_classes = Test*

# Python functions to consider as tests
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    database: marks tests that require database
    integration: marks integration tests
    ui: marks UI component tests
    calculations: marks calculation tests
    export: marks export tests
    visualization: marks visualization tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Coverage configuration (if pytest-cov is installed)
# Run with: pytest --cov=src --cov-report=html
